<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">TIC TAC TOE GAME</h1>
    <div class="list">
        <button id="playerX">Player X</button>
        <button id="playerO">Computer O</button>
    </div>
    <p id="start">Start game or select player</p>
    <!--tic tac toe table-->
    <div id="table">
        <div id="gameBoard">
            <div class="cell" id="cell0"></div>
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
        </div>
    </div>
    <p id="displayResult">Result</p>
    <button id="restart">Restart</button>
    <p id="totalScoreX">Player X: 0</p>
    <p id="totalScoreO">Player O: 0</p>
    <script src="game.js"></script>
</body>
</html>
